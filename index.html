<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    h1 {
      display: none;
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      z-index: 10;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background: #ff4081;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      font-size: 40px;
      animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1 id="title">ðŸŽ‰ Happy Birthday Su San ðŸŽ‚</h1>
  <button id="startBtn">Tap to Start ðŸŽˆ</button>

  <audio id="song" src="happy-birthday1.mp3" preload="auto"></audio>

  <script>
    const btn = document.getElementById("startBtn");
    const song = document.getElementById("song");
    const title = document.getElementById("title");

    btn.onclick = () => {
      btn.style.display = "none";
      title.style.display = "block";

      song.muted = false;
      song.play();

      setInterval(createBalloon, 400);
    };

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";

      const emojis = ["ðŸŽˆ", "ðŸŽ‰", "âš½"];
      balloon.innerText = emojis[Math.floor(Math.random() * emojis.length)];

      balloon.style.left = Math.random() * 100 + "vw";

      document.body.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 6000);
    }
  </script>

</body>
</html>
