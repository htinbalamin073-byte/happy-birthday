<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ðŸŽ‰</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    h1 {
        color: white;
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        z-index: 10;
    }

    /* ðŸŽ‚ Cake */
    .cake {
        position: relative;
        width: 200px;
        height: 120px;
        background: #ffb347;
        border-radius: 10px;
        box-shadow: inset 0 -10px #e67e22;
        z-index: 10;
    }

    .cake::before {
        content: "";
        position: absolute;
        top: -40px;
        left: 0;
        width: 200px;
        height: 40px;
        background: #fff;
        border-radius: 10px 10px 0 0;
    }

    .candle {
        position: absolute;
        top: -60px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 40px;
        background: white;
    }

    .flame {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 15px;
        height: 20px;
        background: orange;
        border-radius: 50%;
        animation: flicker 0.3s infinite;
    }

    @keyframes flicker {
        0% { transform: translateX(-50%) scale(1); }
        50% { transform: translateX(-50%) scale(1.2); }
        100% { transform: translateX(-50%) scale(1); }
    }

    /* ðŸŽˆ Balloons */
    .balloon {
        position: absolute;
        bottom: -150px;
        width: 50px;
        height: 70px;
        border-radius: 50%;
        animation: floatUp 8s linear infinite;
    }

    .balloon::after {
        content: "";
        position: absolute;
        top: 70px;
        left: 50%;
        width: 2px;
        height: 40px;
        background: white;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-120vh); opacity: 0; }
    }
</style>
</head>

<body>

<h1>ðŸŽ‰ Happy Birthday My Friend ðŸŽ‰</h1>

<div class="cake">
    <div class="candle">
        <div class="flame"></div>
    </div>
</div>

<script>
    function createBalloon() {
        const balloon = document.createElement("div");
        balloon.className = "balloon";

        const colors = ["#ff4d4d", "#ffd633", "#4dd2ff", "#b84dff", "#4dff88"];
        balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.animationDuration = (5 + Math.random() * 5) + "s";

        document.body.appendChild(balloon);

        setTimeout(() => balloon.remove(), 10000);
    }

    setInterval(createBalloon, 500);
</script>

</body>
</html>
