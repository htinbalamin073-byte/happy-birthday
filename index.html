<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Birthday</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(#ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

#startBtn {
  padding: 20px 40px;
  font-size: 24px;
  border: none;
  border-radius: 12px;
  background: #ff4081;
  color: white;
  cursor: pointer;
}

h1 {
  position: absolute;
  top: 40px;
  width: 100%;
  text-align: center;
  font-size: 48px;
  color: white;
  display: none;
}
.balloon {
  position: absolute;
  bottom: -100px;
  font-size: 40px;
  animation: float 6s linear infinite;
}
@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-110vh); }
}
</style>
</head>
<body>

<h1 id="title">ðŸŽ‰ Happy Birthday Su San ðŸŽ‚</h1>
<button id="startBtn">Tap to Start ðŸŽ‰</button>

<audio id="song" src="happy-birthday1.mp3" preload="auto"></audio>
<script>
const btn = document.getElementById("startBtn");
const song = document.getElementById("song");
const title = document.getElementById("title");

btn.onclick = () => {
  btn.style.display = "none";
  title.style.display = "block";
  song.play();

  setInterval(() => {
    const b = document.createElement("div");
    b.className = "balloon";
    b.innerText = "ðŸŽˆ";
    b.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(b);
    setTimeout(() => b.remove(), 6000);
  }, 400);
};
</script>

</body>
</html>
